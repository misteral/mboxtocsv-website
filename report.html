---
layout: default
---

<div class="index">
    <img src="{{ site.baseurl }}/images/logo.png" class="logo" />
    <h1>MBOX To CSV Converter<span class="badge">1.0.0</span></h1>
    <h2 class="subtitle">Report issue.</h2>
<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email" data-cip-id="email">
  </div>
  <div class="form-group">
    <label for="issue">Issue</label>
    <textarea class="form-control" id="issue" rows="10" placeholder="Issue" data-cip-id="issue"></textarea>
  </div>
  <button type="submit" class="btn store-link fill">Submit issue</button>
</form>
</div>
